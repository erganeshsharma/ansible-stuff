---
- hosts:
    - localhost

  tasks:
    - name: Install apache2 httpd web server
      apt: pkg=apache2 state=installed
    - name: Upload default index for host
      copy: src=files/index.html dest=/var/www/html/index.html mode=0644
      notify:
        - start apache2

  handlers:
    - name: start apache2
      service: name=apache2 state=started
