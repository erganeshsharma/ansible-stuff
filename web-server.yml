---
- hosts:
    - localhost
  tasks:
    - name: Installs nginx web server
      apt: pkg=nginx state=installed 
      notify:
        - start nginx

    - name: Upload default index.html for host
      copy: src=static-files/index.html dest=/usr/share/nginx/html/ mode=0644

  handlers:
    - name: start nginx
      service: name=nginx state=started
